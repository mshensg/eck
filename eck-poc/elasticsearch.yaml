---
apiVersion: elasticsearch.k8s.elastic.co/v1
kind: Elasticsearch
metadata:
  namespace: eck-demo
  name: es-demo
spec:
  version: 9.0.3
  remoteClusterServer:
    enabled: true
  monitoring:
    metrics:
      elasticsearchRefs:
      - name: es-eck
    logs:
      elasticsearchRefs:
      - name: es-eck
  nodeSets:
    - name: hot
      count: 1
      config:
        node.roles: ["data","master","ingest", "remote_cluster_client","ml"]
        node.store.allow_mmap: false
        xpack.security.audit.enabled: true
        telemetry:
          tracing:
            enabled: true
          agent:
            server_url: https://apm-eck-apm-http.eck-demo.svc:8200
            verify_server_cert: false
            environment: demo
            transaction_sample_rate: 0.1
            breakdown_metrics: true
            service_name: elasticsearch
      podTemplate:
        spec:
          containers:
          - name: elasticsearch
            resources:
              requests:
                memory: 8Gi
                cpu: "2"
              limits:
                memory: 8Gi
                cpu: "2"
      volumeClaimTemplates:
      - metadata:
          name: elasticsearch-data
        spec:
          accessModes:
          - ReadWriteOnce
          resources:
            requests:
              storage: 20Gi
          storageClassName: ebs-gp3
