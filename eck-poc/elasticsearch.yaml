      # namespace: eck-demo
  # secureSettings:
  #  - secretName: es-telemetry-token
  # http:
  #  service:
  #   spec:
  #     type: ClusterIP
  remoteClusters:
  - name: es-demo
    elasticsearchRef:
      name: es-demo
      namespace: eck-demo
  nodeSets:
    - name: hot
      count: 1
      config:
        node.roles: ["data_hot", "remote_cluster_client","ml","ingest"]
        node.store.allow_mmap: false
        xpack.security.audit.enabled: true
        telemetry:
          tracing:
            enabled: true
          agent:
            server_url: https://apm-eck-apm-http.eck-demo.svc:8200
            verify_server_cert: false
            environment: dev
            transaction_sample_rate: 0.1
            breakdown_metrics: true
            service_name: elasticsearch
      podTemplate:
        metadata:	
            creationTimestamp: null
        spec:
          containers:
          - name: elasticsearch
            resources:
              requests:
                memory: 8Gi
                cpu: "2"
              limits:
                memory: 8Gi
                cpu: "2"
      volumeClaimTemplates:
      - metadata:
          name: elasticsearch-data
        spec:
          accessModes:
          - ReadWriteOnce
          resources:
            requests:
              storage: 75Gi
          storageClassName: ebs-gp3

    - name: cold
      count: 1
      config:
        node.roles: ["data_cold", "data_content", "remote_cluster_client","master","ingest","ml"]
