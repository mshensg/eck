                  cpu: "2"
      volumeClaimTemplates:
        - metadata:
            name: elasticsearch-data
          spec:
            accessModes:
            - ReadWriteOnce
            resources:
              requests:
                storage: 20Gi
            storageClassName: ebs-gp3

    - name: frozen
      count: 1
      config:
        node.roles: ["data_frozen","remote_cluster_client","ml","transform","ingest"]
        node.store.allow_mmap: false
        xpack.security.audit.enabled: true
