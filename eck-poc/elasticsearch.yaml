apiVersion: elasticsearch.k8s.elastic.co/v1
kind: Elasticsearch
metadata:
  namespace: eck-demo
  name: es-eck
spec:
  version: 9.0.3
  monitoring:
    metrics:
      elasticsearchRefs:
      - name: es-eck
      # namespace: eck-demo
    logs:
      elasticsearchRefs:
